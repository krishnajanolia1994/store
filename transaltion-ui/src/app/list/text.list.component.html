<div class="card">
  <p-table [value]="textList"  [tableStyle]="{ 'min-width': '50rem' }" selectionMode="single">
      <ng-template pTemplate="header">
          <tr>
              <th>Id</th>
              <th align="center">Text</th>
             
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-text  let-rowIndex="rowIndex">

          <tr (click)="onRowSelect(text.id)">
              <td>{{ text.id }}</td>
              <td>{{ text.text }}</td>  
          </tr>
      </ng-template>
  </p-table>
</div>

<p-dialog header="Full Text" [modal]="true" [(visible)]="visible" [style]="{ width: '250rem', height:'50' }">
  <textarea 
      rows="15"
      cols="170" 
      pInputTextarea 
      [(ngModel)]="text.text">
    </textarea>
    <div class="flex justify-content-end gap-2">
        <p-button label="Close" (onClick)="visible = false" />
        <p-button label="Delete" (click)="delete(text.id)" />

    </div>
</p-dialog>
